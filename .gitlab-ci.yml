image: elixir:1.11.1-alpine

mix:
  before_script:
    - mix local.rebar --force
    - mix local.hex --force
    - mix deps.get
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - _build
      - deps
      - priv/plts
  script:
    - mix format --check-formatted
    - mix dialyzer
    - mix test
  tags:
    - docker
